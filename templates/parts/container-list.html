<div class="plerion-items-list-header">
    <div>{{ localize 'CAIRN.Name' }}</div>
    <a class="item-control container-create" title="{{ localize 'CAIRN.CreateContainer' }}" data-type="item"><i class="fas fa-plus"></i>&nbsp;{{ localize 'CAIRN.AddContainer' }}</a>
</div>
{{#each data.system.containerObjects as |ctr id|}}
<div class="plerion-items-list-row" data-item-id="{{ctr.uuid}}" data-is-container="true">
    <div class="plerion-items-list-row-header">
        <div class="plerion-item-name-and-tags">
            <a class="plerion-item-title">
                {{ctr.name}} ({{ctr.system.slotsUsed}}/{{ctr.system.slots.value}})
            </a>
        </div>

        <div class="plerion-item-controls">
            <a class="item-control item-edit" title="{{ localize 'CAIRN.EditItem' }}"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="{{ localize 'CAIRN.DeleteItem' }}"><i class="fas fa-trash"></i></a>
        </div>
    </div>
</div>
{{/each}}
